baseURL = "https://byte.ski"
title = "byteski:~#"
theme = "hugo-byte"
languageCode = "en"
defaultContentLanguage = "en"
enableEmoji = true
paginate = 6
# contentDir = 'content'

custom_css = ["css/custom.css"]

[params]
author = "byteski"
description = "Personal website example"
keywords = "blog"
avatarURL = "/images/avatar.jpg"
favicon_32 = "/images/favicon.png"
favicon_16 = "/images/favicon.png"
defaultImage = "/images/default-image.png"
dateFormat = "02/01/2006"
since = 2022
colorScheme = "dark"
hideColorSchemeToggle = false
greetingTitle = "ðŸ‘‹ <span class='gradient'>Hey, I'm</span> <span>@byteski</span>"
blurbContent = [
  'I am a software developer based in Europe',
  'I write a blog about topics that interest me most: programming languages in general, <a href="/tags/typescript">TypeScript</a>, testing, writing and other great stuff.'
]
sidePanelTags = [
  'typescript',
  'typescriptbook',
  'node',
  'vim',
  'linux'
]
summaryLength = 100
disable_comments = false
enableTwemoji = false

[params.subscription]
title = "Subscribe to the newsletter"
description = "Get a once-per-week email with my latest content. By subscribing to this newsletter you will also be the first to receive last updates of my eBooks and courses."
endpoint = "https://app.convertkit.com/forms/2149587/subscriptions"
successMessage = "Success! Now check your email to confirm your subscription."
failureMessage = "Oops, Something went wrong! Try again."

[params.utterances]
repo = "byteski/byteski-comments"
issueTerm = "pathname"
theme = "github-dark"

[markup]
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = true
    hl_Lines = ''
    lineAnchors = ''
    lineNoStart = 1
    lineNos = true
    lineNumbersInTable = true
    noClasses = false
    style = 'monokai'
    tabWidth = 4

[taxonomies]
tag = "tags"

[[params.social]]
name = "Twitter"
