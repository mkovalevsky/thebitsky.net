baseURL = "https://thebitsky.net"
title = "Bitsky"
theme = "hugo-byte"
languageCode = "en"
defaultContentLanguage = "en"
enableEmoji = true
paginate = 20
# contentDir = 'content'

# for rss
copyright = 'This work is licensed under a Creative Commons Attribution-ShareAlike 4.0 International License.'
[author]
  name = 'theBitsky'

custom_css = ["css/custom.css"]

[params]
author = "theBitsky"
email = "me@thebitsky.net"
description = "Personal website example"
keywords = "blog"
avatarURL = "/images/avatar.jpg"
favicon_32 = "/images/favicon.png"
favicon_16 = "/images/favicon.png"
defaultImage = "/images/default-image.png"
dateFormat = "02/01/2006"
since = 2022
colorScheme = "dark"
hideColorSchemeToggle = false
greetingTitle = "<span class='gradient'>Hey, I'm</span> <span class='p-name'>Bitsky</span>"
blurbContent = [
  'I am a software developer based in Europe',
  'I write a blog about topics that interest me most: programming languages in general, <a href="/tags/typescript">TypeScript</a>, testing, writing and other great stuff.'
]
sidePanelTags = [
  'typescript',
  'typescriptbook',
  'node',
  'vim',
  'linux'
]
summaryLength = 100
disable_comments = false
enableTwemoji = false
isFloatFollowBtnShown = true
isIndieWebRingShown = true

[params.subscription]
title = "Subscribe to the newsletter"
description = "Get a once-per-week email with my latest content. By subscribing to this newsletter you will also be the first to receive last updates of my eBooks and courses."
endpoint = "http://newsletter.thebitsky.net/add_subscriber"
successMessage = "Success! Now check your email to confirm your subscription."
failureMessage = "Oops, Something went wrong! Try again."
subscriptionPageLink = "http://newsletter.thebitsky.net"

[params.utterances]
repo = "thebitsky/thebitsky-comments"
issueTerm = "pathname"
theme = "github-dark"

[markup]
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = true
    hl_Lines = ''
    lineAnchors = ''
    lineNoStart = 1
    lineNos = true
    lineNumbersInTable = true
    noClasses = false
    style = 'monokai'
    tabWidth = 4

[taxonomies]
tag = "tags"

